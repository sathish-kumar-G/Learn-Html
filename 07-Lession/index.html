<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" >

  <body>
    <h1>Table</h1>

    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Inforamtion</legend>
        <p>
          <label for="firstName">First Name :</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Sathish"
            autocomplete="on"
            required
            autofocus
          >
        </p>

        <p>
          <label for="lastName">Last Name :</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Kumar"
            autocomplete="on"
            required
          >
        </p>

        <p>
          <label for="phoneNumber">Phone Number :</label>
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="555-555-5555"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            autocomplete="on"
            required
          >
        </p>

        <p>
          <label for="password">First Name :</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            autocomplete="on"
            required
          >
        </p>

        <p>
          <label for="decade">Year of Birth :</label>
          <input
            type="number"
            name="decade"
            id="decade"
            min="1950"
            max="2025"
            step="1"
            value="2025"
          >
        </p>

        <p>
          <label for="country">Country</label>
          <input type="text" name="country" id="country" list="country-list">
          <datalist id="country-list">
            <option value="India" selected></option>
            <option value="China"></option>
            <option value="USA"></option>
            <option value="UK"></option>
          </datalist>
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>What is your Favourite Food?</legend>
        <p>
          <input type="radio" name="food" id="idli" value="idli" >
          <label for="idli">Idli</label>
        </p>

        <p>
          <input type="radio" name="food" id="dosa" value="dosa" >
          <label for="dosa">Dosa</label>
        </p>

        <p>
          <input type="radio" name="food" id="poori" value="poori" >
          <label for="poori">Poori</label>
        </p>
      </fieldset>

      <br>
      <fieldset>
        <legend>Do you have Pet?</legend>
        <p>
          <input type="checkbox" name="pet" id="cat" value="cat" >
          <label for="cat">Cat</label>
        </p>

        <p>
          <input type="checkbox" name="pet" id="dog" value="dog" >
          <label for="dog">Dog</label>
        </p>

        <p>
          <input type="checkbox" name="pet" id="fish" value="fish" >
          <label for="fish">Fish</label>
        </p>
      </fieldset>

      <br>
      <fieldset>
        <legend>Send me a Note :</legend>
        <label for="message">Your Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>
    </form>

    <a href="about.html">About Page</a>
